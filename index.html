<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="img/icon-star.svg" alt="" class="icon-star">
        <h3>How did we do?</h3>
        <p>Please let us know how we did you support request. All feedback is appreciated to help us improve our offering!</p>
       <ul class="group-btn-num">
           <li class="btn-button">1</li>
           <li class="btn-button">2</li>
           <li class="btn-button">3</li>
           <li class="btn-button">4</li>
           <li class="btn-button">5</li>
       </ul>
        <input id="btn-submit" type="submit" value="submit">
    </div>
</body>
</html>
